# uscbrl_env.yaml 

#General lab virtual environment
#https://github.com/cwiens32/USCBRL/tree/master/

# General virtual environment that runs majority of programs specific to the USCBRL.
#
# install: conda env create -f uscbrl_env.yaml 
# update:  conda env update -f uscbrl_env.yaml 
name: uscbrl_env
dependencies:
  - python=3.7.7
  - pip
  - matplotlib
  - numpy
  - opencv-python
  - pandas
  - spyder
  - scipy
  - xlrd
  - ffmpeg
  - wxpython

